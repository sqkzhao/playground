<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playground</title>
    <style>
        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 660px;
            margin: auto;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: {{color}};
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for i in range(x) %}
        <div class="box"></div>
        {% endfor %}
    </div class="container">
</body>
</html>
